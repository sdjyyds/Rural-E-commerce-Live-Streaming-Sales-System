<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>乡村优品 - 登录</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* 引入 start.html 中的样式 */
        :root {
            --primary: #4caf50;
            --primary-dark: #388e3c;
            --secondary: #ff9800;
            --dark: #333;
            --light: #f8f8f8;
            --gray: #e0e0e0;
            --danger: #f44336;
            --success: #4caf50;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', 'Microsoft YaHei', sans-serif;
        }
        
        body {
            background-color: #f5f5f5;
            color: #333;
            line-height: 1.6;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 15px;
        }

        .login-container {
            max-width: 400px;
            margin: 100px auto;
            background-color: white;
            border-radius: 8px;
            box-shadow: var(--shadow);
            padding: 30px;
        }

        .login-container h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
        }

        .form-control {
            width: 100%;
            padding: 12px;
            border: 1px solid var(--gray);
            border-radius: 4px;
            font-size: 16px;
        }

        .btn {
            display: inline-block;
            padding: 10px 20px;
            border-radius: 4px;
            text-align: center;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s;
            border: none;
        }

        .btn-primary {
            background-color: var(--primary);
            color: white;
        }

        .btn-primary:hover {
            background-color: var(--primary-dark);
        }

        .btn-block {
            display: block;
            width: 100%;
        }

        .register-link {
            text-align: center;
            margin-top: 20px;
        }

        .register-link a {
            color: var(--primary);
            text-decoration: none;
        }

        .login-type-tabs {
            display: flex;
            margin-bottom: 20px;
            border-bottom: 1px solid var(--gray);
        }

        .login-type-tab {
            flex: 1;
            text-align: center;
            padding: 10px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s;
        }

        .login-type-tab.active {
            color: var(--primary);
            border-bottom: 2px solid var(--primary);
        }

        .login-form {
            display: none;
        }

        .login-form.active {
            display: block;
        }
		.error-message {
		    color: #dc3545;
		    background-color: #f8d7da;
		    border: 1px solid #f5c6cb;
		    border-radius: 4px;
		    padding: 10px 15px;
		    margin-bottom: 15px;
		    display: none; /* 默认隐藏 */
		    animation: fadeIn 0.3s;
		}
		
		@keyframes fadeIn {
		    from { opacity: 0; }
		    to { opacity: 1; }
		}
    </style>
</head>
<body>
    <div class="container">
        <div class="login-container">
            <div id="error-message" class="error-message" style="display: none;"></div>
            <h2>登录</h2>
            <div class="login-type-tabs">
                <div class="login-type-tab active" data-form="username-login">用户名登录</div>
                <div class="login-type-tab" data-form="phone-login">手机号登录</div>
            </div>
            
            <form id="username-login" class="login-form active">
                <div class="form-group">
                    <label for="username">用户名</label>
                    <input type="text" class="form-control" id="username" placeholder="请输入用户名">
                    <!-- 新增用户名错误提示 -->
                    <small class="error-message" id="username-error"></small>
                </div>
                <div class="form-group">
                    <label for="password">密码</label>
                    <input type="password" class="form-control" id="password" placeholder="请输入密码">
                    <!-- 新增密码错误提示 -->
                    <small class="error-message" id="password-error"></small>
                </div>
                <button type="submit" class="btn btn-primary btn-block">登录</button>
            </form>
            
            <form id="phone-login" class="login-form">
                <div class="form-group">
                    <label for="phone">手机号</label>
                    <input type="tel" class="form-control" id="phone" placeholder="请输入手机号">
                    <!-- 新增手机号错误提示 -->
                    <small class="error-message" id="phone-error"></small>
                </div>
                <div class="form-group">
                    <label for="phone-password">密码</label>
                    <input type="password" class="form-control" id="phone-password" placeholder="请输入密码">
                    <!-- 新增密码错误提示 -->
                    <small class="error-message" id="phone-password-error"></small>
                </div>
                <button type="submit" class="btn btn-primary btn-block">登录</button>
            </form>
            
            <div class="register-link">
                <p>还没有账号？<a href="register.html">立即注册</a></p>
            </div>
        </div>
    </div>
    
<script>
    // 定义错误处理函数
    function clearError() {
        const errorContainer = document.getElementById('error-message');
        errorContainer.textContent = '';
        errorContainer.style.display = 'none';
        
        // 清除所有单个输入框的错误提示
        document.querySelectorAll('.error-message[id$="-error"]').forEach(el => {
            el.textContent = '';
            el.style.display = 'none';
        });
    }
    
    function showError(message) {
        const errorContainer = document.getElementById('error-message');
        errorContainer.textContent = message;
        errorContainer.style.display = 'block';
    }

    // 清除单个输入框的错误提示
    function clearSingleError(elementId) {
        const errorElement = document.getElementById(elementId);
        errorElement.textContent = '';
        errorElement.style.display = 'none';
    }

    // 显示单个输入框的错误提示
    function showSingleError(message, elementId) {
        const errorElement = document.getElementById(elementId);
        errorElement.textContent = message;
        errorElement.style.display = 'block';
    }

    // 用户名输入框验证（离开时触发）
    document.getElementById('username').addEventListener('blur', function() {
        const username = this.value.trim();
        clearSingleError('username-error');

        if (!username) {
            showSingleError('用户名不能为空', 'username-error');
        } else if (username.length < 5 || username.length > 20) {
            showSingleError('用户名长度需5-20位', 'username-error');
        }
    });

    // 密码输入框验证（离开时触发）
    document.getElementById('password').addEventListener('blur', function() {
        const password = this.value.trim();
        clearSingleError('password-error');

        if (!password) {
            showSingleError('密码不能为空', 'password-error');
        } else if (password.length < 6 || password.length > 20) {
            showSingleError('密码长度需6-20位', 'password-error');
        }
    });

    // 手机号输入框验证（离开时触发）
    document.getElementById('phone').addEventListener('blur', function() {
        const phone = this.value.trim();
        clearSingleError('phone-error');

        if (!phone) {
            showSingleError('手机号不能为空', 'phone-error');
        } else if (!/^1[3-9]\d{9}$/.test(phone)) {
            showSingleError('请输入有效的11位手机号', 'phone-error');
        }
    });

    // 手机号登录的密码输入框验证（离开时触发）
    document.getElementById('phone-password').addEventListener('blur', function() {
        const password = this.value.trim();
        clearSingleError('phone-password-error');

        if (!password) {
            showSingleError('密码不能为空', 'phone-password-error');
        } else if (password.length < 6 || password.length > 20) {
            showSingleError('密码长度需6-20位', 'phone-password-error');
        }
    });

    // 添加标签切换功能
    document.addEventListener('DOMContentLoaded', () => {
        document.querySelectorAll('.login-type-tab').forEach(tab => {
            tab.addEventListener('click', () => {
                // 移除所有标签的active类
                document.querySelectorAll('.login-type-tab').forEach(t => {
                    t.classList.remove('active');
                });
                // 添加当前标签的active类
                tab.classList.add('active');
                
                // 隐藏所有表单
                document.querySelectorAll('.login-form').forEach(form => {
                    form.classList.remove('active');
                });
                
                // 显示当前标签对应的表单
                const formId = tab.getAttribute('data-form');
                document.getElementById(formId).classList.add('active');
                
                // 清除所有错误提示
                clearError();
            });
        });
    });

    // 用户名登录表单提交
    document.getElementById('username-login').addEventListener('submit', async function (e) {
        e.preventDefault();
        clearError();

        const username = document.getElementById('username').value.trim();
        const password = document.getElementById('password').value.trim();
        
        // 表单验证
        let isValid = true;
        
        if (!username) {
            showSingleError('用户名不能为空', 'username-error');
            isValid = false;
        } else if (username.length < 5 || username.length > 20) {
            showSingleError('用户名长度需5-20位', 'username-error');
            isValid = false;
        }
        
        if (!password) {
            showSingleError('密码不能为空', 'password-error');
            isValid = false;
        } else if (password.length < 6 || password.length > 20) {
            showSingleError('密码长度需6-20位', 'password-error');
            isValid = false;
        }
        
        if (!isValid) {
            return;
        }

        try {
            const response = await fetch('http://localhost:10001/api/users/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Accept': 'application/json'
                },
                body: JSON.stringify({
                    username,
                    password,
                    type: "username" // 保持与后端一致
                })
            });

            // 处理响应结果
            const result = await response.json();

            if (!response.ok) {
                // 处理错误响应（如参数校验失败、业务异常）
                showError(result.message || '登录失败');
                return;
            }

            // 成功响应：从 result.data 中获取 token
            if (result.code === 200) {
                localStorage.setItem('token', result.data); // result.data 即为 JWT 令牌
                window.location.href = '../start.html'; // 确保路径正确
            } else {
                showError(result.message || '登录失败，请检查用户名和密码');
            }
        } catch (error) {
            console.error('登录出错:', error);
            showError('登录过程中发生错误，请稍后再试');
        }
    });

    // 手机号登录表单提交
    document.getElementById('phone-login').addEventListener('submit', async function (e) {
        e.preventDefault();
        clearError();

        const phone = document.getElementById('phone').value.trim();
        const password = document.getElementById('phone-password').value.trim();

        // 手机号验证
        let isValid = true;
        if (!isValid) {
            return;
        }

        try {
            const response = await fetch('http://localhost:10001/api/users/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Accept': 'application/json'
                },
                body: JSON.stringify({
                    username: phone, // 手机号作为 username 传入
                    password,
                    type: "phone" // 与后端的 type 判断一致（"phone"）
                })
            });

            const result = await response.json(); // 解析统一响应结构

            if (!response.ok) {
                showError(result.message || '登录失败');
                return;
            }

            if (result.code === 200) {
                localStorage.setItem('token', result.data);
                window.location.href = '../start.html'; // 修正路径拼写错误（strat → start）
            } else {
                showError(result.message || '登录失败，请检查手机号和密码');
            }
        } catch (error) {
            console.error('登录出错:', error);
            showError('登录过程中发生错误，请稍后再试');
        }
    });
</script>
</body>
</html>
