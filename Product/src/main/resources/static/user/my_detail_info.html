<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>乡村优品 - 我的个人信息</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* 引入 start.html 中的样式 */
        :root {
            --primary: #4caf50;
            --primary-dark: #388e3c;
            --secondary: #ff9800;
            --dark: #333;
            --light: #f8f8f8;
            --gray: #e0e0e0;
            --danger: #f44336;
            --success: #4caf50;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', 'Microsoft YaHei', sans-serif;
        }
        
        body {
            background-color: #f5f5f5;
            color: #333;
            line-height: 1.6;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 15px;
        }

        .user-header {
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: var(--shadow);
            margin-bottom: 20px;
            display: flex;
            align-items: center;
        }

        .user-avatar {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-right: 20px;
            object-fit: cover;
        }

        .avatar-upload {
            position: relative;
            margin-right: 20px;
        }

        .avatar-upload input {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            opacity: 0;
            cursor: pointer;
        }

        .avatar-upload label {
            cursor: pointer;
        }

        .user-info h2 {
            margin-bottom: 10px;
        }

        .user-stats {
            display: flex;
            gap: 20px;
            margin-top: 10px;
        }

        .user-stat {
            text-align: center;
        }

        .user-stat-value {
            font-size: 20px;
            font-weight: bold;
        }

        .user-stat-label {
            font-size: 14px;
            color: #666;
        }

        .user-detail {
            background-color: white;
            border-radius: 8px;
            box-shadow: var(--shadow);
            padding: 30px;
            margin-bottom: 20px;
        }

        .user-detail h3 {
            margin-bottom: 20px;
        }

        .user-detail .form-group {
            margin-bottom: 20px;
        }

        .user-detail .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
        }

        .user-detail .form-control {
            width: 100%;
            padding: 12px;
            border: 1px solid var(--gray);
            border-radius: 4px;
            font-size: 16px;
        }

        .btn {
            display: inline-block;
            padding: 10px 20px;
            border-radius: 4px;
            text-align: center;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s;
            border: none;
        }

        .btn-primary {
            background-color: var(--primary);
            color: white;
        }

        .btn-primary:hover {
            background-color: var(--primary-dark);
        }

        .btn-secondary {
            background-color: var(--secondary);
            color: white;
        }

        .btn-secondary:hover {
            background-color: #f57c00;
        }

        .form-group-inline {
            display: flex;
            gap: 20px;
        }

        .form-group-inline .form-group {
            flex: 1;
        }

        .verified-badge {
            display: inline-block;
            background-color: var(--success);
            color: white;
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 14px;
            margin-left: 10px;
        }

        .unverified-badge {
            display: inline-block;
            background-color: var(--gray);
            color: #666;
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 14px;
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="user-header">
            <div class="avatar-upload">
                <label>
                    <img src="https://via.placeholder.com/100x100?text=头像" alt="用户头像" class="user-avatar">
                    <input type="file" accept="image/*">
                </label>
            </div>
            <div class="user-info">
                <h2>张三 <span class="verified-badge">已认证</span></h2>
                <div class="user-stats">
                    <div class="user-stat">
                        <div class="user-stat-value">20</div>
                        <div class="user-stat-label">订单数</div>
                    </div>
                    <div class="user-stat">
                        <div class="user-stat-value">15</div>
                        <div class="user-stat-label">关注数</div>
                    </div>
                    <div class="user-stat">
                        <div class="user-stat-value">8</div>
                        <div class="user-stat-label">收藏数</div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="user-detail">
            <h3>基本信息</h3>
            <form>
                <div class="form-group">
                    <label for="username">用户名</label>
                    <input type="text" class="form-control" id="username" value="张三" readonly>
                </div>
                <div class="form-group">
                    <label for="real_name">真实姓名</label>
                    <input type="text" class="form-control" id="real_name" value="张三">
                </div>
                <div class="form-group">
                    <label for="email">邮箱</label>
                    <input type="email" class="form-control" id="email" value="zhangsan@example.com">
                </div>
                <div class="form-group">
                    <label for="phone">手机号</label>
                    <input type="tel" class="form-control" id="phone" value="13800138000">
                </div>
                <div class="form-group">
                    <label for="role">用户角色</label>
                    <select class="form-control" id="role">
                        <option value="CONSUMER" selected>消费者</option>
                        <option value="MERCHANT">商户</option>
                        <option value="ADMIN">管理员</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="avatar_url">头像URL</label>
                    <input type="text" class="form-control" id="avatar_url" value="https://via.placeholder.com/100x100?text=头像">
                </div>
                <div class="form-group">
                    <label>实名认证</label>
                    <div>
                        <span class="verified-badge">已认证</span>
                        <button type="button" class="btn btn-secondary" style="margin-left: 10px;">查看详情</button>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">保存修改</button>
            </form>
        </div>
        
        <div class="user-detail">
            <h3>安全设置</h3>
            <form>
                <div class="form-group">
                    <label>修改密码</label>
                    <div class="form-group-inline">
                        <div class="form-group">
                            <label for="old_password">旧密码</label>
                            <input type="password" class="form-control" id="old_password">
                        </div>
                        <div class="form-group">
                            <label for="new_password">新密码</label>
                            <input type="password" class="form-control" id="new_password">
                        </div>
                        <div class="form-group">
                            <label for="confirm_password">确认新密码</label>
                            <input type="password" class="form-control" id="confirm_password">
                        </div>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">修改密码</button>
            </form>
        </div>
    </div>
</body>
</html>
