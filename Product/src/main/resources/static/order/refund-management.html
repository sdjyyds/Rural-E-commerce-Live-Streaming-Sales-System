<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>乡村优品 - 退款管理</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #4caf50;
            --danger: #f44336;
            --dark: #333;
            --light: #f8f8f8;
            --gray: #e0e0e0;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', 'Microsoft YaHei', sans-serif;
        }

        body {
            background-color: #f5f5f5;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .page-title {
            text-align: center;
            margin: 30px 0;
        }

        .refund-filter {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: var(--shadow);
            margin-bottom: 20px;
        }

        .filter-group {
            display: flex;
            gap: 15px;
            margin-bottom: 15px;
        }

        .filter-group label {
            display: flex;
            align-items: center;
        }

        .filter-group select,
        .filter-group input {
            padding: 8px 15px;
            border: 1px solid var(--gray);
            border-radius: 4px;
            font-size: 14px;
        }

        .refund-list {
            background-color: white;
            border-radius: 8px;
            box-shadow: var(--shadow);
            overflow: hidden;
        }

        .refund-table {
            width: 100%;
            border-collapse: collapse;
        }

        .refund-table th,
        .refund-table td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid var(--gray);
        }

        .refund-table th {
            background-color: var(--light);
            font-weight: 500;
        }

        .refund-status {
            padding: 3px 8px;
            border-radius: 4px;
            font-size: 12px;
            display: inline-block;
        }

        .refund-status.pending { background-color: #fff5cc; color: #ff9800; }
        .refund-status.approved { background-color: #e8f5e9; color: #4caf50; }
        .refund-status.rejected { background-color: #ffebee; color: #f44336; }
        .refund-status.completed { background-color: #e0f2f1; color: #009688; }

        .action-btn {
            padding: 6px 12px;
            border-radius: 4px;
            font-size: 12px;
            cursor: pointer;
            margin-right: 5px;
        }

        .action-btn.view { background-color: var(--primary); color: white; }
        .action-btn.process { background-color: #2196f3; color: white; }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="page-title">退款管理</h2>

        <!-- 退款筛选 -->
        <div class="refund-filter">
            <div class="filter-group">
                <label>退款状态：</label>
                <select>
                    <option value="all">全部状态</option>
                    <option value="pending">待处理</option>
                    <option value="approved">已批准</option>
                    <option value="rejected">已拒绝</option>
                    <option value="completed">已完成</option>
                </select>
                
                <label>申请时间：</label>
                <input type="date">
                <span>至</span>
                <input type="date">
            </div>
            
            <div class="filter-group">
                <label>退款单号：</label>
                <input type="text" placeholder="请输入退款单号">
                
                <label>订单号：</label>
                <input type="text" placeholder="请输入订单号">
                
                <button class="action-btn view">搜索</button>
            </div>
        </div>

        <!-- 退款列表 -->
        <div class="refund-list">
            <table class="refund-table">
                <thead>
                    <tr>
                        <th>退款单号</th>
                        <th>订单号</th>
                        <th>申请时间</th>
                        <th>申请人</th>
                        <th>退款金额</th>
                        <th>退款原因</th>
                        <th>处理状态</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>REF20231201001</td>
                        <td>ORD20231201001</td>
                        <td>2023-12-01 15:30</td>
                        <td>张三</td>
                        <td>¥97.50</td>
                        <td>商品质量问题</td>
                        <td><span class="refund-status pending">待处理</span></td>
                        <td>
                            <button class="action-btn view">查看</button>
                            <button class="action-btn process">处理</button>
                        </td>
                    </tr>
                    <tr>
                        <td>REF20231125002</td>
                        <td>ORD20231125003</td>
                        <td>2023-11-25 10:15</td>
                        <td>李四</td>
                        <td>¥29.70</td>
                        <td>不想要了</td>
                        <td><span class="refund-status approved">已批准</span></td>
                        <td>
                            <button class="action-btn view">查看</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
