<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>乡村优品 - 退款申请成功</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #4caf50;
            --dark: #333;
            --light: #f8f8f8;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', 'Microsoft YaHei', sans-serif;
        }

        body {
            background-color: #f5f5f5;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .success-container {
            background-color: white;
            border-radius: 8px;
            box-shadow: var(--shadow);
            padding: 40px;
            text-align: center;
            max-width: 500px;
            width: 100%;
        }

        .success-icon {
            color: var(--primary);
            font-size: 60px;
            margin-bottom: 20px;
        }

        .success-title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .success-message {
            font-size: 16px;
            color: #666;
            margin-bottom: 30px;
        }

        .refund-info {
            background-color: var(--light);
            border-radius: 4px;
            padding: 15px;
            margin-bottom: 30px;
            text-align: left;
        }

        .info-item {
            display: flex;
            margin-bottom: 10px;
        }

        .info-label {
            width: 120px;
            color: #666;
        }

        .action-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .action-btn {
            padding: 10px 20px;
            border-radius: 4px;
            font-size: 14px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
        }

        .action-btn.back {
            background-color: #e0e0e0;
            color: var(--dark);
        }

        .action-btn.orders {
            background-color: var(--primary);
            color: white;
        }
    </style>
</head>
<body>
    <div class="success-container">
        <div class="success-icon">
            <i class="fas fa-check-circle"></i>
        </div>
        <h2 class="success-title">退款申请提交成功</h2>
        <p class="success-message">我们已收到您的退款申请，将在1-3个工作日内处理</p>
        
        <div class="refund-info">
            <div class="info-item">
                <div class="info-label">退款单号：</div>
                <div>REF20231201001</div>
            </div>
            <div class="info-item">
                <div class="info-label">订单号：</div>
                <div>ORD20231201001</div>
            </div>
            <div class="info-item">
                <div class="info-label">申请金额：</div>
                <div>¥97.50</div>
            </div>
        </div>
        
        <div class="action-buttons">
            <a href="index.html" class="action-btn back">返回首页</a>
            <a href="order-list.html" class="action-btn orders">查看订单</a>
        </div>
    </div>
</body>
</html>
