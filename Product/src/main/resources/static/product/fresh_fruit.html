<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>乡村优品 - 新鲜水果</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* 引入 start.html 中的样式 */
        :root {
            --primary: #4caf50;
            --primary-dark: #388e3c;
            --secondary: #ff9800;
            --dark: #333;
            --light: #f8f8f8;
            --gray: #e0e0e0;
            --danger: #f44336;
            --success: #4caf50;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', 'Microsoft YaHei', sans-serif;
        }
        
        body {
            background-color: #f5f5f5;
            color: #333;
            line-height: 1.6;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 15px;
        }

        .main-content {
            display: flex;
            margin: 20px 0;
            gap: 20px;
        }

        .sidebar {
            width: 250px;
            background-color: white;
            border-radius: 8px;
            box-shadow: var(--shadow);
            padding: 20px;
            height: fit-content;
        }

        .sidebar h3 {
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px solid var(--gray);
        }

        .category-list {
            list-style: none;
        }

        .category-list li {
            margin-bottom: 10px;
        }

        .category-list a {
            color: var(--dark);
            text-decoration: none;
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
        }

        .category-list a:hover {
            color: var(--primary);
        }

        .content {
            flex: 1;
        }

        .section-title {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .section-title h2 {
            font-size: 22px;
            color: var(--dark);
        }

        .section-title a {
            color: var(--primary);
            text-decoration: none;
            font-size: 14px;
        }

        .card-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .card {
            background-color: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: var(--shadow);
            transition: transform 0.3s;
            position: relative;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .card-img {
            height: 180px;
            overflow: hidden;
            position: relative;
        }

        .card-img img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s;
        }

        .card:hover .card-img img {
            transform: scale(1.05);
        }

        .favorite-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: rgba(255, 255, 255, 0.7);
            border-radius: 50%;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s;
            z-index: 10;
        }

        .favorite-btn:hover {
            background-color: white;
        }

        .favorite-btn.active i {
            color: var(--danger);
        }

        .card-content {
            padding: 15px;
        }

        .card-title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 8px;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .card-merchant {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
            color: #666;
            font-size: 14px;
        }

        .card-merchant img {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            margin-right: 8px;
        }

        .card-price {
            color: var(--danger);
            font-weight: bold;
            font-size: 18px;
            margin-bottom: 5px;
        }

        .card-original-price {
            color: #888;
            font-size: 14px;
            text-decoration: line-through;
            margin-bottom: 10px;
        }

        .card-footer {
            display: flex;
            justify-content: space-between;
            color: #888;
            font-size: 14px;
            padding-top: 10px;
            border-top: 1px solid var(--gray);
        }

        .card-tags {
            margin-bottom: 10px;
        }

        .tag {
            display: inline-block;
            background-color: var(--primary);
            color: white;
            font-size: 12px;
            padding: 2px 8px;
            border-radius: 4px;
            margin-right: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="main-content">
            <!-- 侧边栏分类 -->
            <aside class="sidebar">
                <h3>水果分类</h3>
                <ul class="category-list">
                    <li><a href="#">苹果 <span>20</span></a></li>
                    <li><a href="#">香蕉 <span>15</span></a></li>
                    <li><a href="#">橙子 <span>12</span></a></li>
                    <li><a href="#">葡萄 <span>8</span></a></li>
                    <li><a href="#">草莓 <span>6</span></a></li>
                </ul>
            </aside>
            <!-- 主内容区 -->
            <main class="content">
                <div class="section-title">
                    <h2><i class="fas fa-apple-alt" style="margin-right: 10px;"></i> 新鲜水果</h2>
                    <a href="#">查看更多 <i class="fas fa-angle-right"></i></a>
                </div>
                <div class="card-grid">
                    <div class="card">
                        <div class="card-img">
                            <img src="https://via.placeholder.com/300x180?text=陕西红富士苹果" alt="陕西红富士苹果">
                        </div>
                        <div class="favorite-btn" data-product-id="1">
                            <i class="fas fa-heart"></i>
                        </div>
                        <div class="card-content">
                            <div class="card-tags">
                                <span class="tag">有机</span>
                                <span class="tag">新鲜直达</span>
                            </div>
                            <div class="card-title">陕西红富士苹果 现摘现发 5斤装</div>
                            <div class="card-merchant">
                                <img src="https://via.placeholder.com/40x40?text=张" alt="商家">
                                <span>老张家果园</span>
                            </div>
                            <div class="card-price">¥28.8</div>
                            <div class="card-original-price">¥38.8</div>
                            <div class="card-footer">
                                <span>销量: 5.2万</span>
                                <span><i class="fas fa-thumbs-up"></i> 98%</span>
                            </div>
                        </div>
                    </div>
                    <div class="card">
                        <div class="card-img">
                            <img src="https://via.placeholder.com/300x180?text=海南香蕉" alt="海南香蕉">
                        </div>
                        <div class="favorite-btn active" data-product-id="2">
                            <i class="fas fa-heart"></i>
                        </div>
                        <div class="card-content">
                            <div class="card-tags">
                                <span class="tag">促销</span>
                            </div>
                            <div class="card-title">海南香蕉 新鲜直采 3斤装</div>
                            <div class="card-merchant">
                                <img src="https://via.placeholder.com/40x40?text=李" alt="商家">
                                <span>李家果园</span>
                            </div>
                            <div class="card-price">¥15.8</div>
                            <div class="card-original-price">¥19.8</div>
                            <div class="card-footer">
                                <span>销量: 3.8万</span>
                                <span><i class="fas fa-thumbs-up"></i> 99%</span>
                            </div>
                        </div>
                    </div>
                    <div class="card">
                        <div class="card-img">
                            <img src="https://via.placeholder.com/300x180?text=赣南脐橙" alt="赣南脐橙">
                        </div>
                        <div class="favorite-btn" data-product-id="3">
                            <i class="fas fa-heart"></i>
                        </div>
                        <div class="card-content">
                            <div class="card-tags">
                                <span class="tag">热销</span>
                            </div>
                            <div class="card-title">赣南脐橙 皮薄肉厚 5斤装</div>
                            <div class="card-merchant">
                                <img src="https://via.placeholder.com/40x40?text=王" alt="商家">
                                <span>王家果园</span>
                            </div>
                            <div class="card-price">¥32.8</div>
                            <div class="card-original-price">¥39.8</div>
                            <div class="card-footer">
                                <span>销量: 2.5万</span>
                                <span><i class="fas fa-thumbs-up"></i> 97%</span>
                            </div>
                        </div>
                    </div>
                    <div class="card">
                        <div class="card-img">
                            <img src="https://via.placeholder.com/300x180?text=新疆葡萄" alt="新疆葡萄">
                        </div>
                        <div class="favorite-btn" data-product-id="4">
                            <i class="fas fa-heart"></i>
                        </div>
                        <div class="card-content">
                            <div class="card-tags">
                                <span class="tag">新品</span>
                            </div>
                            <div class="card-title">新疆葡萄 无籽多汁 2斤装</div>
                            <div class="card-merchant">
                                <img src="https://via.placeholder.com/40x40?text=陈" alt="商家">
                                <span>陈家果园</span>
                            </div>
                            <div class="card-price">¥22.8</div>
                            <div class="card-original-price">¥28.8</div>
                            <div class="card-footer">
                                <span>销量: 1.9万</span>
                                <span><i class="fas fa-thumbs-up"></i> 100%</span>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>
    
    <script>
        // 收藏功能
        document.querySelectorAll('.favorite-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                const productId = this.getAttribute('data-product-id');
                this.classList.toggle('active');
                
                if (this.classList.contains('active')) {
                    console.log(`收藏商品: ${productId}`);
                    // 这里应该调用API将商品添加到收藏
                } else {
                    console.log(`取消收藏商品: ${productId}`);
                    // 这里应该调用API将商品从收藏中移除
                }
            });
        });
    </script>
</body>
</html>
