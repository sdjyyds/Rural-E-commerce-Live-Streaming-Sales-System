<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>乡村优品 - 有机蔬菜</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* 引入 start.html 中的样式 */
        :root {
            --primary: #4caf50;
            --primary-dark: #388e3c;
            --secondary: #ff9800;
            --dark: #333;
            --light: #f8f8f8;
            --gray: #e0e0e0;
            --danger: #f44336;
            --success: #4caf50;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', 'Microsoft YaHei', sans-serif;
        }
        
        body {
            background-color: #f5f5f5;
            color: #333;
            line-height: 1.6;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 15px;
        }

        .main-content {
            display: flex;
            margin: 20px 0;
            gap: 20px;
        }

        .sidebar {
            width: 250px;
            background-color: white;
            border-radius: 8px;
            box-shadow: var(--shadow);
            padding: 20px;
            height: fit-content;
        }

        .sidebar h3 {
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px solid var(--gray);
        }

        .category-list {
            list-style: none;
        }

        .category-list li {
            margin-bottom: 10px;
        }

        .category-list a {
            color: var(--dark);
            text-decoration: none;
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
        }

        .category-list a:hover {
            color: var(--primary);
        }

        .content {
            flex: 1;
        }

        .section-title {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .section-title h2 {
            font-size: 22px;
            color: var(--dark);
        }

        .section-title a {
            color: var(--primary);
            text-decoration: none;
            font-size: 14px;
        }

        .card-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .card {
            background-color: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: var(--shadow);
            transition: transform 0.3s;
            position: relative;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .card-img {
            height: 180px;
            overflow: hidden;
            position: relative;
        }

        .card-img img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s;
        }

        .card:hover .card-img img {
            transform: scale(1.05);
        }

        .favorite-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: rgba(255, 255, 255, 0.7);
            border-radius: 50%;
            width: 30px;
            height: 30px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: all 0.3s;
            z-index: 10;
        }

        .favorite-btn:hover {
            background-color: white;
        }

        .favorite-btn.active {
            color: var(--danger);
        }

        .card-content {
            padding: 15px;
        }

        .card-title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 8px;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .card-merchant {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
            color: #666;
            font-size: 14px;
        }

        .card-merchant img {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            margin-right: 8px;
        }

        .price-container {
            display: flex;
            align-items: baseline;
            margin-bottom: 10px;
        }

        .card-price {
            color: var(--danger);
            font-weight: bold;
            font-size: 18px;
            margin-right: 10px;
        }

        .card-original-price {
            color: #888;
            text-decoration: line-through;
            font-size: 14px;
        }

        .card-stock {
            color: #888;
            font-size: 14px;
            margin-bottom: 10px;
        }

        .card-footer {
            display: flex;
            justify-content: space-between;
            color: #888;
            font-size: 14px;
            padding-top: 10px;
            border-top: 1px solid var(--gray);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="main-content">
            <!-- 侧边栏分类 -->
            <aside class="sidebar">
                <h3>蔬菜分类</h3>
                <ul class="category-list">
                    <li><a href="#">青菜 <span>15</span></a></li>
                    <li><a href="#">白菜 <span>12</span></a></li>
                    <li><a href="#">萝卜 <span>8</span></a></li>
                    <li><a href="#">西红柿 <span>6</span></a></li>
                    <li><a href="#">黄瓜 <span>5</span></a></li>
                </ul>
            </aside>
            <!-- 主内容区 -->
            <main class="content">
                <div class="section-title">
                    <h2><i class="fas fa-carrot" style="margin-right: 10px;"></i> 有机蔬菜</h2>
                    <a href="#">查看更多 <i class="fas fa-angle-right"></i></a>
                </div>
                <div class="card-grid">
                    <div class="card">
                        <div class="card-img">
                            <span class="favorite-btn"><i class="fas fa-heart"></i></span>
                            <img src="https://via.placeholder.com/300x180?text=有机小青菜" alt="有机小青菜">
                        </div>
                        <div class="card-content">
                            <div class="card-title">有机小青菜 无农药 500g/份</div>
                            <div class="card-merchant">
                                <img src="https://via.placeholder.com/40x40?text=王" alt="商家">
                                <span>有机农场</span>
                            </div>
                            <div class="price-container">
                                <div class="card-price">¥9.9</div>
                                <div class="card-original-price">¥12.9</div>
                            </div>
                            <div class="card-stock">库存: 999+</div>
                            <div class="card-footer">
                                <span>销量: 2.5万</span>
                                <span><i class="fas fa-thumbs-up"></i> 97%</span>
                            </div>
                        </div>
                    </div>
                    <div class="card">
                        <div class="card-img">
                            <span class="favorite-btn"><i class="far fa-heart"></i></span>
                            <img src="https://via.placeholder.com/300x180?text=白菜" alt="有机白菜">
                        </div>
                        <div class="card-content">
                            <div class="card-title">有机白菜 新鲜脆嫩 1kg/份</div>
                            <div class="card-merchant">
                                <img src="https://via.placeholder.com/40x40?text=李" alt="商家">
                                <span>李家农场</span>
                            </div>
                            <div class="price-container">
                                <div class="card-price">¥12.8</div>
                                <div class="card-original-price">¥15.8</div>
                            </div>
                            <div class="card-stock">库存: 568</div>
                            <div class="card-footer">
                                <span>销量: 1.8万</span>
                                <span><i class="fas fa-thumbs-up"></i> 98%</span>
                            </div>
                        </div>
                    </div>
                    <div class="card">
                        <div class="card-img">
                            <span class="favorite-btn"><i class="far fa-heart"></i></span>
                            <img src="https://via.placeholder.com/300x180?text=萝卜" alt="有机萝卜">
                        </div>
                        <div class="card-content">
                            <div class="card-title">有机萝卜 清甜多汁 1kg/份</div>
                            <div class="card-merchant">
                                <img src="https://via.placeholder.com/40x40?text=张" alt="商家">
                                <span>张家农场</span>
                            </div>
                            <div class="price-container">
                                <div class="card-price">¥8.8</div>
                                <div class="card-original-price">¥10.8</div>
                            </div>
                            <div class="card-stock">库存: 892</div>
                            <div class="card-footer">
                                <span>销量: 1.5万</span>
                                <span><i class="fas fa-thumbs-up"></i> 99%</span>
                            </div>
                        </div>
                    </div>
                    <div class="card">
                        <div class="card-img">
                            <span class="favorite-btn"><i class="far fa-heart"></i></span>
                            <img src="https://via.placeholder.com/300x180?text=西红柿" alt="有机西红柿">
                        </div>
                        <div class="card-content">
                            <div class="card-title">有机西红柿 酸甜可口 500g/份</div>
                            <div class="card-merchant">
                                <img src="https://via.placeholder.com/40x40?text=陈" alt="商家">
                                <span>陈家农场</span>
                            </div>
                            <div class="price-container">
                                <div class="card-price">¥15.8</div>
                                <div class="card-original-price">¥18.8</div>
                            </div>
                            <div class="card-stock">库存: 456</div>
                            <div class="card-footer">
                                <span>销量: 1.2万</span>
                                <span><i class="fas fa-thumbs-up"></i> 97%</span>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>
    
    <script>
        // 收藏功能
        document.querySelectorAll('.favorite-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                this.classList.toggle('active');
                const icon = this.querySelector('i');
                if (this.classList.contains('active')) {
                    icon.classList.remove('far');
                    icon.classList.add('fas');
                    // 这里应该有AJAX请求，添加收藏
                    console.log('添加收藏');
                } else {
                    icon.classList.remove('fas');
                    icon.classList.add('far');
                    // 这里应该有AJAX请求，取消收藏
                    console.log('取消收藏');
                }
            });
        });
    </script>
</body>
</html>
