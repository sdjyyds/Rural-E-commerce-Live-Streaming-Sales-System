<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>乡村优品 - 我的店铺</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* 引入 start.html 中的样式 */
        :root {
            --primary: #4caf50;
            --primary-dark: #388e3c;
            --secondary: #ff9800;
            --dark: #333;
            --light: #f8f8f8;
            --gray: #e0e0e0;
            --danger: #f44336;
            --success: #4caf50;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', 'Microsoft YaHei', sans-serif;
        }
        
        body {
            background-color: #f5f5f5;
            color: #333;
            line-height: 1.6;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 15px;
        }

        .store-header {
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: var(--shadow);
            margin-bottom: 20px;
            display: flex;
            align-items: center;
        }

        .store-logo {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-right: 20px;
            object-fit: cover;
        }

        .store-info h2 {
            margin-bottom: 10px;
        }

        .store-stats {
            display: flex;
            gap: 20px;
            margin-top: 10px;
        }

        .store-stat {
            text-align: center;
        }

        .store-stat-value {
            font-size: 20px;
            font-weight: bold;
        }

        .store-stat-label {
            font-size: 14px;
            color: #666;
        }

        .store-products {
            background-color: white;
            border-radius: 8px;
            box-shadow: var(--shadow);
            padding: 30px;
        }

        .store-products h3 {
            margin-bottom: 20px;
        }

        .card-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .card {
            background-color: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: var(--shadow);
            transition: transform 0.3s;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .card-img {
            height: 180px;
            overflow: hidden;
            position: relative;
        }

        .card-img img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s;
        }

        .card:hover .card-img img {
            transform: scale(1.05);
        }

        .card-content {
            padding: 15px;
        }

        .card-title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 8px;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .card-price {
            color: var(--danger);
            font-weight: bold;
            font-size: 18px;
            margin-bottom: 10px;
        }

        .card-footer {
            display: flex;
            justify-content: space-between;
            color: #888;
            font-size: 14px;
            padding-top: 10px;
            border-top: 1px solid var(--gray);
        }

        .btn {
            display: inline-block;
            padding: 10px 20px;
            border-radius: 4px;
            text-align: center;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s;
            border: none;
        }

        .btn-primary {
            background-color: var(--primary);
            color: white;
        }

        .btn-primary:hover {
            background-color: var(--primary-dark);
        }

        .add-product-btn {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="store-header">
            <img src="https://via.placeholder.com/100x100?text=店铺logo" alt="店铺logo" class="store-logo">
            <div class="store-info">
                <h2>老张家果园</h2>
                <div class="store-stats">
                    <div class="store-stat">
                        <div class="store-stat-value">10</div>
                        <div class="store-stat-label">商品数</div>
                    </div>
                    <div class="store-stat">
                        <div class="store-stat-value">200</div>
                        <div class="store-stat-label">销量</div>
                    </div>
                    <div class="store-stat">
                        <div class="store-stat-value">80</div>
                        <div class="store-stat-label">关注数</div>
                    </div>
                </div>
            </div>
        </div>
        <div class="store-products">
            <h3>我的商品</h3>
            <div class="card-grid">
                <div class="card">
                    <div class="card-img">
                        <img src="https://via.placeholder.com/300x180?text=陕西红富士苹果" alt="商品图片">
                    </div>
                    <div class="card-content">
                        <div class="card-title">陕西红富士苹果 现摘现发 5斤装</div>
                        <div class="card-price">¥28.8</div>
                        <div class="card-footer">
                            <span>销量: 50</span>
                            <span><i class="fas fa-thumbs-up"></i> 98%</span>
                        </div>
                    </div>
                </div>
                <div class="card">
                    <div class="card-img">
                        <img src="https://via.placeholder.com/300x180?text=农家土鸡蛋" alt="商品图片">
                    </div>
                    <div class="card-content">
                        <div class="card-title">农家散养土鸡蛋 30枚装 新鲜直达</div>
                        <div class="card-price">¥39.9</div>
                        <div class="card-footer">
                            <span>销量: 30</span>
                            <span><i class="fas fa-thumbs-up"></i> 99%</span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="add-product-btn">
                <button class="btn btn-primary">添加商品</button>
            </div>
        </div>
    </div>
</body>
</html>
