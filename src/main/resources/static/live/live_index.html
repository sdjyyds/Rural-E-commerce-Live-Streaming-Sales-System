<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>乡村优品 - 直播广场</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #4caf50;
            --primary-dark: #388e3c;
            --secondary: #ff9800;
            --dark: #333;
            --light: #f8f8f8;
            --gray: #e0e0e0;
            --danger: #f44336;
            --success: #4caf50;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', 'Microsoft YaHei', sans-serif;
        }
        
        body {
            background-color: #f5f5f5;
            color: #333;
            line-height: 1.6;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 15px;
        }

        .live-square-container {
            background-color: white;
            border-radius: 8px;
            box-shadow: var(--shadow);
            padding: 30px;
        }

        .live-square-container h2 {
            margin-bottom: 20px;
        }

        .live-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }

        .live-card {
            background-color: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: var(--shadow);
            position: relative;
            transition: transform 0.3s;
        }

        .live-card:hover {
            transform: translateY(-5px);
        }

        .live-thumbnail {
            height: 180px;
            position: relative;
        }

        .live-thumbnail img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s;
        }

        .live-card:hover .live-thumbnail img {
            transform: scale(1.05);
        }

        .live-badge {
            position: absolute;
            top: 10px;
            left: 10px;
            background-color: var(--danger);
            color: white;
            padding: 3px 8px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: bold;
            display: flex;
            align-items: center;
        }

        .live-badge i {
            margin-right: 5px;
        }

        .live-info {
            padding: 15px;
        }

        .live-title {
            font-weight: bold;
            margin-bottom: 8px;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .live-stats {
            display: flex;
            justify-content: space-between;
            color: #666;
            font-size: 14px;
        }

        .live-status {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: rgba(0, 0, 0, 0.6);
            color: white;
            padding: 5px 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 12px;
        }

        .live-status span {
            display: flex;
            align-items: center;
        }

        .live-status i {
            margin-right: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="live-square-container">
            <h2>直播广场</h2>
            <div class="live-container">
                <div class="live-card">
                    <div class="live-thumbnail">
                        <img src="https://via.placeholder.com/300x180?text=苹果采摘直播" alt="陕西洛川苹果采摘直播">
                        <div class="live-badge"><i class="fas fa-circle"></i> 直播中</div>
                        <div class="live-status">
                            <span><i class="fas fa-eye"></i> 1.2万观看</span>
                            <span><i class="fas fa-heart"></i> 2.3万赞</span>
                        </div>
                    </div>
                    <div class="live-info">
                        <div class="live-title">陕西洛川苹果现摘现发，新鲜直达</div>
                        <div class="live-stats">
                            <span><i class="fas fa-user"></i> 张果农</span>
                            <span><i class="fas fa-clock"></i> 已播2小时</span>
                        </div>
                    </div>
                </div>
                <div class="live-card">
                    <div class="live-thumbnail">
                        <img src="https://via.placeholder.com/300x180?text=有机蔬菜种植" alt="有机蔬菜大棚种植现场">
                        <div class="live-badge"><i class="fas fa-circle"></i> 直播中</div>
                        <div class="live-status">
                            <span><i class="fas fa-eye"></i> 8,500观看</span>
                            <span><i class="fas fa-heart"></i> 1.5万赞</span>
                        </div>
                    </div>
                    <div class="live-info">
                        <div class="live-title">有机蔬菜大棚种植现场，无农药无公害</div>
                        <div class="live-stats">
                            <span><i class="fas fa-user"></i> 李菜农</span>
                            <span><i class="fas fa-clock"></i> 已播1小时</span>
                        </div>
                    </div>
                </div>
                <div class="live-card">
                    <div class="live-thumbnail">
                        <img src="https://via.placeholder.com/300x180?text=手工竹编展示" alt="非遗传承人竹编技艺展示">
                        <div class="live-badge"><i class="fas fa-circle"></i> 直播中</div>
                        <div class="live-status">
                            <span><i class="fas fa-eye"></i> 5,300观看</span>
                            <span><i class="fas fa-heart"></i> 9,800赞</span>
                        </div>
                    </div>
                    <div class="live-info">
                        <div class="live-title">非遗传承人现场展示竹编技艺</div>
                        <div class="live-stats">
                            <span><i class="fas fa-user"></i> 王师傅</span>
                            <span><i class="fas fa-clock"></i> 已播3小时</span>
                        </div>
                    </div>
                </div>
                <div class="live-card">
                    <div class="live-thumbnail">
                        <img src="https://via.placeholder.com/300x180?text=农家土鸡养殖" alt="散养土鸡养殖过程">
                        <div class="live-badge"><i class="fas fa-circle"></i> 直播中</div>
                        <div class="live-status">
                            <span><i class="fas fa-eye"></i> 3,700观看</span>
                            <span><i class="fas fa-heart"></i> 7,200赞</span>
                        </div>
                    </div>
                    <div class="live-info">
                        <div class="live-title">散养土鸡养殖过程，肉质鲜嫩</div>
                        <div class="live-stats">
                            <span><i class="fas fa-user"></i> 赵农场主</span>
                            <span><i class="fas fa-clock"></i> 已播45分钟</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
