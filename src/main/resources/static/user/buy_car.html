<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>乡村优品 - 购物车</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* 引入 start.html 中的样式 */
        :root {
            --primary: #4caf50;
            --primary-dark: #388e3c;
            --secondary: #ff9800;
            --dark: #333;
            --light: #f8f8f8;
            --gray: #e0e0e0;
            --danger: #f44336;
            --success: #4caf50;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', 'Microsoft YaHei', sans-serif;
        }

        body {
            background-color: #f5f5f5;
            color: #333;
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 15px;
        }

        .cart-container {
            background-color: white;
            border-radius: 8px;
            box-shadow: var(--shadow);
            padding: 30px;
        }

        .cart-container h2 {
            margin-bottom: 20px;
        }

        .cart-item {
            display: flex;
            align-items: center;
            padding: 20px 0;
            border-bottom: 1px solid var(--gray);
        }

        .cart-item img {
            width: 100px;
            height: 100px;
            object-fit: cover;
            margin-right: 20px;
        }

        .cart-item-info {
            flex: 1;
        }

        .cart-item-info h3 {
            margin-bottom: 10px;
        }

        .cart-item-price {
            color: var(--danger);
            font-weight: bold;
            font-size: 18px;
            margin-bottom: 10px;
        }

        .cart-item-quantity {
            display: flex;
            align-items: center;
        }

        .cart-item-quantity input {
            width: 50px;
            padding: 8px;
            border: 1px solid var(--gray);
            border-radius: 4px;
            text-align: center;
        }

        .cart-item-quantity button {
            background: none;
            border: none;
            cursor: pointer;
            color: var(--dark);
            font-size: 20px;
            margin: 0 10px;
        }

        .cart-total {
            text-align: right;
            margin-top: 20px;
            font-size: 20px;
            font-weight: bold;
        }

        .btn {
            display: inline-block;
            padding: 10px 20px;
            border-radius: 4px;
            text-align: center;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s;
            border: none;
        }

        .btn-primary {
            background-color: var(--primary);
            color: white;
        }

        .btn-primary:hover {
            background-color: var(--primary-dark);
        }

        .checkout-btn {
            text-align: right;
            margin-top: 20px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="cart-container">
        <h2>购物车</h2>
        <div class="cart-item">
            <img src="https://via.placeholder.com/100x100?text=商品图片" alt="商品图片">
            <div class="cart-item-info">
                <h3>陕西红富士苹果 现摘现发 5斤装</h3>
                <div class="cart-item-price">¥28.8</div>
                <div class="cart-item-quantity">
                    <button>-</button>
                    <input type="number" value="1" min="1">
                    <button>+</button>
                </div>
            </div>
        </div>
        <div class="cart-item">
            <img src="https://via.placeholder.com/100x100?text=商品图片" alt="商品图片">
            <div class="cart-item-info">
                <h3>农家散养土鸡蛋 30枚装 新鲜直达</h3>
                <div class="cart-item-price">¥39.9</div>
                <div class="cart-item-quantity">
                    <button>-</button>
                    <input type="number" value="1" min="1">
                    <button>+</button>
                </div>
            </div>
        </div>
        <div class="cart-total">
            总计: ¥68.7
        </div>
        <div class="checkout-btn">
            <button class="btn btn-primary">结算</button>
        </div>
    </div>
</div>
</body>
</html>
